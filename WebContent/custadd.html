<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="ISO-8859-1">
<title>Customer Add</title>
<script type="text/javascript">
function validate()
{
    var a = document.getElementById("a");
    var b = document.getElementById("b");
    var valid = true;
   if(b.value <500){
	   alert("Account should be opened with a minimum balance of 500$");
	   valid = false;
   }
   return valid;
};

        </script>
</head>
<body>
	<h1>BEST BANK</h1>
	<h4>Enter Customer Details</h4>
	<form action='customer.jsp' method=post onsubmit="return validate();">
	
		 Name:   <input type="text" name="name" /><br> SSN: <input
			type="text" name="ssn" id="a" /><br> Apt#: <input type="text"
			name="apt" /><br> Street: <input type="text" name="street" /><br>
		State: <input type="text" name="state" /><br> City: <input
			type="text" name="city" /><br> Zip: <input type="text"
			name="zip" /><br> Type Of Acct: <select name="type">
			<option value="Savings">Savings</option>
			<option value="Checking">Checking</option>

		</select><br> Amount: <input type="text" name="bal" id="b" /><br> <br>

		<input  type="submit" value="Add" />
	</form>
	<br>
	<br>
	<a href="employee.html">Main Page</a>
	<br>
	<a class=top href="index.html">Logout</a>
</body>
</html>
